<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sistema de prueba</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/estilos.css">
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="js/eventos.js"></script>
	</head>
	<body>
		<header>
			<h1>Sistema de prueba</h1>
			<img src="imagenes/LOGO_TEC.png" alt="">
			<nav>
				<ul>
					<li>
						<button class="btn btn-default"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Inicio</button>
					</li>
					<li>
						<button><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Alta</button>
					</li>
					<li>
						<button class="btn btn-primary" id="alta"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Baja</button>
					</li>
					<li>
						<button><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Cambio</button>
					</li>
					<li>
						<button><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Consulta</button>
					</li>
				</ul>
			</nav>
		</header>
		<section id="entradaUsuario">
			<article>
				<div class="panel panel-primary">
				<div class="panel-heading">
   				<h3 class="panel-title">Datos de usuario</h3>
  				</div>
  				<div class="panel-body">
    				<input type="text" id="txtUsuario" placeholder="Nombre de usuario" autofocus class="form-control">
    				<input type="password" id="txtClave" placeholder="Contraseña" class="form-control">
    				<button id="btnValidaUsuario" class="btn btn-primary btn-lg btn-block">Entrar</button>
  				</div>
				</div>
			</article>
		</section>
		<section>
			<main>
				<article id="artAltaUsuarios">
					<h2>Alta de usuarios</h2>
					<input type="text" id="txtUsuario" placeholder="Usuario" class="form-control">
					<input type="text" id="txtNombre" placeholder="Nombre" class="form-control">
					<input type="text" id="txtClave" placeholder="Clave" class="form-control">
					<select name="txtTipo" id="Tipo">
						<option value="ninguno">Seleccione una opción</option>
						<option value="administrador">Administrador</option>
						<option value="invitado">Invitado</option>
						<option value="colado">Colado</option>
					</select>
					<button class="btn btn-success btn-lg btn-block" id="btnGuardarUsuario">Guardar</button>
				</article>
			</main>
		</section>
	</body>
</html>
